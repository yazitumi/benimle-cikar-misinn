<!DOCTYPE html><!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Benimle Çıkar Mısın?</title>
<style>
  body {
    font-family: 'Comic Sans MS', sans-serif;
    text-align: center;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
    background-size: 400% 400%;
    height: 100vh;
    overflow: hidden;
    position: relative;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  h1 {
    margin-top: 50px;
    font-size: 3em;
    color: #fff;
    text-shadow: 2px 2px 5px #000;
  }

  button {
    padding: 15px 30px;
    margin: 20px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  #yes {
    background-color: #4CAF50;
    color: white;
  }
  #yes:hover {
    transform: scale(1.2);
  }

  #no {
    background-color: #f44336;
    color: white;
    position: absolute;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    color: red;
    animation: fly 1.5s forwards;
    pointer-events: none;
  }

  @keyframes fly {
    0% {opacity: 1; transform: translateY(0);}
    100% {opacity: 0; transform: translateY(-200px);}
  }
</style>
</head>
<body>
<h1>Benimle Çıkar Mısın Rümeysa?</h1>
<button id="yes">Seni çok seviyorum Recep</button>
<button id="no">Ne münasebet</button>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');

// Başlangıçta "Hayır" butonunu rastgele bir yere koy
function placeNoBtn() {
  noBtn.style.left = Math.random() * (window.innerWidth - 150) + 'px';
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
}
placeNoBtn();

// Fare "Hayır" butonunun üstüne gelince kaç
noBtn.addEventListener('mouseover', placeNoBtn);

// "Evet"e tıklayınca kalpler uçsun ve mesaj gösterilsin
yesBtn.addEventListener('click', () => {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = yesBtn.offsetLeft + 20 + Math.random()*50 + 'px';
    heart.style.top = yesBtn.offsetTop - 20 + Math.random()*20 + 'px';
    heart.textContent = '❤️';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
  }
  alert("Seni çok seviyorum Recep ❤️");
});
</script>
</body>
</html>
